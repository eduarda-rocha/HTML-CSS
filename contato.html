<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form >
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone"class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" id="radio-email" name="escolha" value="email">Email</label>
                    <label for="radio-telefone"><input type="radio" id="radio-telefone" name="escolha" value="telefone" >Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="escolha" value="whatsapp" checked >Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário gostaria de ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="input-checkbox" checked> Gostaria de receber nossas novidades por Email?</label>
                <input type="submit" value="Enviar Formulário" class="btn-enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8~20</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8~20</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8~20</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>8~20</td>
                    </tr>
                </tbody>
                
            </table>
        </main>
        <footer>
            <img src="imagens/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
